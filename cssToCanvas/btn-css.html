<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>css按钮样式</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* start da css for da buttons */
        .btn {
            border-radius: 5px;
            padding: 15px 25px;
            font-size: 22px;
            text-decoration: none;
            margin: 20px;
            color: #fff;
            position: relative;
            display: inline-block;
        }

        .btn:active {
            transform: translate(0px, 5px);
            -webkit-transform: translate(0px, 5px);
            box-shadow: 0px 1px 0px 0px;
        }

        .blue {
            background-color: #55acee;
            box-shadow: 0px 5px 0px 0px #3C93D5;
        }

        .blue:hover {
            background-color: #6FC6FF;
        }

        .green {
            background-color: #2ecc71;
            box-shadow: 0px 5px 0px 0px #15B358;
        }

        .green:hover {
            background-color: #48E68B;
        }

        .red {
            background-color: #e74c3c;
            box-shadow: 0px 5px 0px 0px #CE3323;
        }

        .red:hover {
            background-color: #FF6656;
        }

        .purple {
            background-color: #9b59b6;
            box-shadow: 0px 5px 0px 0px #82409D;
        }

        .purple:hover {
            background-color: #B573D0;
        }

        .orange {
            background-color: #e67e22;
            box-shadow: 0px 5px 0px 0px #CD6509;
        }

        .orange:hover {
            background-color: #FF983C;
        }

        .yellow {
            background-color: #f1c40f;
            box-shadow: 0px 5px 0px 0px #D8AB00;
        }

        .yellow:hover {
            background-color: #FFDE29;
        }
    </style>
</head>

<body>
    <div id="buttons">
        <a href="#" class="btn blue">Blue Button</a>
        <a href="#" class="btn green">Green Button</a>
        <a href="#" class="btn red">Red Button</a>
        <a href="#" class="btn purple">Purple Button</a>
        <a href="#" class="btn orange">Orange Button</a>
        <a href="#" class="btn yellow">Yellow Button</a>
    </div>
</body>

</html>
